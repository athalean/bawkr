<!DOCTYPE html>{% load static %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bawkr</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="{% static 'js/bawkr.js' %}"></script>


    <style>
        .bawk
        {
            background-color: #EEEEEE;
            margin-bottom: 10px;
            padding: 10px;
        }
        .author
        {
            font-weight: bold;
        }
        .message
        {

        }
    </style>
</head>
<body ng-app="Bawkr">

    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Bawkr</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    {% verbatim %}
    <div class="container" ng-controller="BawkrController">

      <div class="starter-template">
        <h1>Welcome to Bawkr!</h1>
      </div>

        <div class="bawkr-form" ng-show="connection == 'connecting'">
            Connecting...
        </div>

      <div class="bawkr-form" ng-show="connection == 'connected'">

        <form ng-show="!signedin" ng-submit="signIn()">
        <p>Your username: <input type="text" ng-model="username"/>
            <input type="submit"/></p>
        </form>

        <form ng-show="signedin" ng-submit="postMessage()">
        <p>Type a message! <input type="text" ng-model="message" id="message"/>
            <input type="submit"/></p>
        </form>

      </div>

      <div class="bawk" ng-repeat="bawk in bawks">
          <div class="author">{{ bawk.name }}</div>
          <div class="message">{{ bawk.message }}</div>
      </div>

    </div><!-- /.container -->
    {% endverbatim %}
</body>
</html>
